<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
function zmienr(obraz)
{if (obraz.width==200)
	obraz.width="400";
else
	obraz.width="200";
}
</script>
</head>
<body>
<h2>Klik na obraz, żeby zmienić jego rozmiar<h2>
<img src="obr1.jpg" name="obraz1" width="200" onclick="zmienr(obraz1)">
<img src="obr2.jpg" name="obraz2" width="200" onclick="zmienr(obraz2)">
<img src="obr3.jpg" name="obraz3" width="200" onclick="zmienr(obraz3)">
</body>
</html>
