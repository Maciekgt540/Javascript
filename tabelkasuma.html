<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
var tekst=1;
function zmiana()
{var t=document.getElementsByTagName("td");
var s=0;
for (i=0;i<t.length;i++)
	s+=parseInt(t[i].innerHTML);
document.getElementById("odp").innerHTML="suma liczb z tabeli="+s;
}

</script>
</head>
<body>
<table border="2">
<tr><td>1</td><td>2</td></tr>
<tr><td>3</td><td>4</td></tr>
<tr><td>5</td><td>6</td></tr>
</table>
<input type="button" name="Przycisk" value="SUMA" onclick="zmiana()">
<div id="odp"></div>
</body>
</html>
